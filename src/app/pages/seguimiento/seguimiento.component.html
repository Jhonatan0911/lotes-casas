<div class="mx-3 pt-5">
  <div class="row mb-3">
    <div class="col-12 col-md-12 mb-3">
      <mat-progress-bar mode="indeterminate" *ngIf="loadingMain"></mat-progress-bar>
      <mat-card>
        <mat-card-content>
          <h2 class="center primary mb-3"> <strong> Modúlo de seguimiento y reasignación </strong> </h2>
          <div class="row my-3">
            <div class="col-8">
              <ng2-smart-table [settings]="settings" [source]="table" (edit)="openModal($event)" (userRowSelect)="viewSeguimiento($event)"></ng2-smart-table>
            </div>
            <div *ngIf="seguimiento" class="col-4 px-5">
            <mat-progress-bar mode="indeterminate" *ngIf="loandingComentarios"></mat-progress-bar>
              <h3 class="center mb-3"> <strong> Proyecto - {{projectSelect}}</strong> </h3>
              <div *ngIf="comentarios.length <= 0">
                <h3 class="center mb-3"> <strong> Aún no hay comentarios </strong> </h3>
              </div>
              <div class="overflow-auto" *ngIf="comentarios.length > 0">
                <h4> <strong> Comentarios </strong> </h4>
                <br>
                <div *ngFor="let comentario of comentarios">
                  <p> {{comentario.FechaCreacion | date:'d/MM/YYYY, h:mm a'}} -  {{comentario.EstadoSeguimiento.Descripcion}} - {{comentario.Descripcion}}</p>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
