<div class="d-flex justify-content-between">
  <h2 class="center primary"> <strong> {{data.label}} nuevo origen </strong> </h2>

  <span class="example-spacer"></span>
  <button type="button" class="h4"mat-icon-button (click)="onClose(false)">
    <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
  </button>
</div>
<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="row mb-3">
    <div class="col-12 col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="Descripcion" maxlength="50" required>
        <mat-error *ngIf="validate('Descripcion')">
          {{ check('Descripcion') }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <button mat-flat-button class="w-100 btn-primary" [disabled]="!form.valid || loading" type="submit">{{loading ? "Guardando" : "Guardar"}}</button>
</form>
