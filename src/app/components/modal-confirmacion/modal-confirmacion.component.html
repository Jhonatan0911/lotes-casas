<h1 mat-dialog-title> <strong>Confirmación</strong> </h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div>
  <div class="row">
    <div class="col">
      <button type='button' mat-button (click)="close()" class="btn-danger w-100"> No </button>
    </div>
    <div class="col">
      <button type='button' mat-button (click)="confirm()" class="btn-primary w-100"> Sí </button>
    </div>
  </div>
</div>
