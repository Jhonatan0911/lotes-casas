<div class="d-flex justify-content-between">
  <div>
    <h2 class="center primary"> <strong> Proyecto {{data.data.name}} </strong> </h2>
    <h4 *ngIf="data.proyecto"> Reasignar un asesor y cambia el proyecto </h4>
    <h4 *ngIf="!data.proyecto"> Asignar un asesor </h4>
  </div>

  <span class="example-spacer"></span>
  <button type="button" class="h4"mat-icon-button (click)="onClose()">
    <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
  </button>
</div>
<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="row mb-3">
    <div class="col-12 col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Asesor</mat-label>
        <mat-select  matNativeControl formControlName="AsesorId" required>
          <mat-option *ngFor="let asesor of asesores" [value]="asesor.id"> {{asesor.NombreCompleto}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3" *ngIf="data.reasignacion">
    <div class="col-12 col-md-12" >
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Proyecto</mat-label>
        <mat-select  matNativeControl formControlName="ProjectId" required>
          <mat-option *ngFor="let project of proyectos" [value]="project.Id"> {{project.Descripcion}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <button mat-flat-button class="w-100 btn-primary" [disabled]="!form.valid || loading" type="submit">{{data.proyecto ? "Reasignar" : "Asignar"}}</button>
</form>
